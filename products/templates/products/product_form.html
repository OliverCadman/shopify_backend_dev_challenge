{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/add_product.css' %}">
{% endblock %}

{% block content %}
    <h1>Add A Product</h1>
    <p></p>
     <form method="post" action="" id="add_product" class="primary-font">
       {% csrf_token %}
       {{ form|crispy }}
       <button type="submit" value="Submit" class="btn bg-success text-light w-100">Submit</button>
   </form>
{% endblock %}
